<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>资源管理</title>

    <link href="/resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet"/>
    <link href="/resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="/resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="/resources/plugins/select2/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/resources/plugins/zTree_v3/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/resources/plugins/vue-message/css/message.css" />
    <link href="/resources/css/common.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/resources/plugins/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="/resources/plugins/codemirror/theme/dracula.css"/>
    <link rel="stylesheet" href="/resources/plugins/codemirror/addon/fold/foldgutter.css"/>
    <style>
        .bootstrap-table .table.table-no-bordered>tbody>tr>td, .bootstrap-table .table.table-no-bordered>thead>tr>th {
            border-right: 2px solid transparent;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
                <div id="toolbar">
                    <a class="waves-effect waves-button add-btn" href="javascript:;" id="add-btn"><i
                            class="zmdi zmdi-plus"></i> 新增主机</a>
                    <a class="waves-effect waves-button" href="javascript:;" id="delete-batch-btn"><i
                            class="zmdi zmdi-close"></i> 删除主机</a>
                </div>
                <table id="table"></table>
            </div>
        </div>
    </div>
</div>
<!-- 新增 -->
<div class="modal fade" id="createDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">新增主机</h4>
            </div>

            <div class="modal-body">
                <form id="add-form">
                    <input id="add-id" name="id" hidden/>
                    <div class="form-group">
                        <label for="add-name">* 名称</label>
                        <input id="add-name" name="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="add-host">* 主机地址</label>
                        <input id="add-host" name="host" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="add-username">* 登录用户名</label>
                        <input id="add-username" name="username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="add-password">* 登录密码</label>
                        <input id="add-password" name="password" type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="checkbox" value="0" id="continue-add-chk" /> 继续添加
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add-save-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- 查看密码 -->
<div class="modal fade" id="cat-pwd-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">查看主机密码</h4>
            </div>
            <div class="modal-body">
                <form id="cat-pwd-form">
                    <input type="hidden" id="host-id" name="hostId" />
                    <div class="form-group">
                        <label for="cat-pwd-loginPwd">输入登录密码查看</label>
                        <input id="cat-pwd-loginPwd" name="loginPwd" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cat-pwd">主机密码</label>
                        <input id="cat-pwd" name="pwd" type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="cat-submit-btn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script src="/resources/plugins/jquery.1.12.4.min.js"></script>
<script src="/resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="/resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="/resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/resources/plugins/waves-0.7.5/waves.min.js"></script>
<script src="/resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="/resources/plugins/select2/js/select2.min.js"></script>
<script src="/resources/plugins/zTree_v3/js/jquery.ztree.core.min.js"></script>
<script src="/resources/plugins/zTree_v3/js/jquery.ztree.excheck.min.js"></script>
<script src="/resources/plugins/zTree_v3/js/jquery.ztree.exedit.min.js"></script>
<script src="/resources/plugins/vue-message/message.min.js"></script>

<script src="/resources/plugins/codemirror/lib/codemirror.js"></script>
<script src="/resources/plugins/codemirror/mode/shell/shell.js"></script>
<script src="/resources/plugins/codemirror/addon/fold/foldcode.js"></script>
<script src="/resources/plugins/codemirror/addon/fold/foldgutter.js"></script>
<script src="/resources/plugins/codemirror/addon/fold/brace-fold.js"></script>
<script src="/resources/plugins/codemirror/addon/fold/comment-fold.js"></script>

<script src="/resources/js/common.js"></script>
<script src="/resources/js/host/index.js"></script>
</body>
</html>
